<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大数据</title>
    <link rel="stylesheet" href="css/bigdata.css">
</head>
<body>
    <div class="content">
        <div class="head">
            <ul class="uls">
                <li>
                    <h2>400000<span>台</span></h2>
                    <p>接入终端数量</p>
                </li>
                <li>
                    <h2>400000<span>KB</span></h2>
                    <p>今日接入数据数量</p>
                </li>
                <li>
                    <h2>31457280</h2>
                    <p>今日新增存储数据</p>
                </li>
                <li>
                    <h2>50</h2>
                    <p>总存储数据</p>
                </li>
                <li>
                    <h2>25<span>个</span></h2>
                    <p>当前任务个数</p>
                </li>
                <li>
                    <h2>5<span>个</span></h2>
                    <p>当前集群数</p>
                </li>
            </ul>
        </div>
        <div class="con">
            <div class="dd">
                <div class="con-left"></div>
            </div>
            <div class="con-right">
                <h3>存储</h3>
                <div class="tu">
                    <div class="ss ss1"></div>
                    <div class="ss ss2"></div>
                    <div class="ss ss3"></div>
                </div>
                <div class="p1">
                    <p>Hdfs</p>
                    <p>Rdbms</p>
                    <p>Rdies</p>
                </div>
            </div>
        </div>
        <div class="foot">
            <div class="pian">
                <div class="ff foot-left"></div>
                <div class="ff foot-right"></div>
            </div>
        </div>
    </div>
</body>
</html>
